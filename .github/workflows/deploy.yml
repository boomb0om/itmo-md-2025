name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull latest code, rebuild and restart
        uses: appleboy/ssh-action@v1
        with:
          command_timeout: 1h
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/itmo-md-2025
            git fetch origin main
            git reset --hard origin/main

            # Verify configuration before deployment
            chmod +x verify_setup.sh
            ./verify_setup.sh || exit 1

            # Fix permissions for dbt_project
            sudo ./fix_permissions.sh

            # Stop and restart services
            docker compose down
            docker compose up -d --build

            # Wait for services to be healthy (increased timeout)
            echo "Waiting for services to initialize..."
            sleep 120

            # Verify services are healthy
            docker compose ps | grep -q "healthy" || (echo "Services not healthy!" && docker compose ps && exit 1)

            # Install dbt packages
            docker compose exec -T airflow-scheduler bash -c "cd /opt/airflow/dbt_project && dbt deps --profiles-dir ." || exit 1

            # Verify dbt packages installed
            docker compose exec -T airflow-scheduler ls /opt/airflow/dbt_project/dbt_packages/elementary || (echo "Elementary not installed!" && exit 1)

            # Success message
            echo "✓ Deployment successful!"
            echo "✓ All services healthy"
            echo "✓ dbt packages installed"
            docker compose ps
