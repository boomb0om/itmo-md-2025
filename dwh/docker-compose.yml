services:
  postgres-analytics:
    image: postgres:13
    container_name: postgres-analytics
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-analytics}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-analytics}"
      POSTGRES_DB: "${POSTGRES_DB:-analytics}"
    ports:
      - "5433:5432"
    volumes:
      - postgres-analytics-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
