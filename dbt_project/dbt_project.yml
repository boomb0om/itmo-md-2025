name: 'crypto_analytics'
version: '1.0.0'
config-version: 2

profile: 'crypto_analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

packages-install-path: "dbt_packages"

clean-targets:
  - "target"
  - "logs"

# Flags for Elementary data quality monitoring
flags:
  require_explicit_package_overrides_for_builtin_materializations: false

# Variables for Elementary
vars:
  # Mute the Elementary materialization override warning
  mute_ensure_materialization_override: true

models:
  crypto_analytics:
    stg:
      +materialized: incremental
      +schema: stg
      +incremental_strategy: delete+insert
      +tags: ["staging"]

    ods:
      +materialized: incremental
      +schema: ods
      +incremental_strategy: delete+insert
      +tags: ["ods"]

    dm:
      +materialized: table
      +schema: dm
      +tags: ["datamart"]

  elementary:
    +schema: elementary
