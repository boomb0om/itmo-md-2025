name: 'crypto_analytics'
version: '1.0.0'
config-version: 2

profile: 'crypto_analytics'

# Required for Elementary with dbt 1.8+
flags:
  require_explicit_package_overrides_for_builtin_materializations: false

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  crypto_analytics:
    stg:
      +materialized: incremental
      +schema: stg
      +incremental_strategy: delete+insert
      +tags: ["staging"]

    ods:
      +materialized: incremental
      +schema: ods
      +incremental_strategy: delete+insert
      +tags: ["ods"]

    dm:
      +materialized: table
      +schema: dm
      +tags: ["datamart"]

  elementary:
    +schema: elementary
